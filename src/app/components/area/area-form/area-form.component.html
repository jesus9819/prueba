<div class="area-form container">
  <h2>Crear Área</h2>
  <form [formGroup]="areaForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Código:</label>
        <input type="number" class="form-control" formControlName="codigo" />
      </div>
      <div class="form-group col-md-6">
        <label>Nombre:</label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Líder:</label>
        <select class="form-control" formControlName="lider">
          <option *ngFor="let user of users" [value]="user.id">{{ user.nombres && user.apellidos }}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label>Estado:</label>
        <select class="form-control" formControlName="estado">
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
    </div>
    <div class="form-buttons">
      <button type="submit" [disabled]="areaForm.invalid" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
